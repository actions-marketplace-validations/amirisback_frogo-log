name: 'Frogo-Log'
description: 'SDK for your Log problem to make easier developing android apps'
author: 'Muhammad Faisal Amir'
inputs:
  myInput:
    description: 'Input to use'
    required: false
    default: 'world'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.myInput }}